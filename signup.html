<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signup.js">
    <script>
  function check () {
    var valid = true, error = "", field = ""

    field = document.getElementById("fname");
    error = document.getElementById("cfname");
    if (!field.checkValidity()) {
        valid = false;
        field.classList.add("err");
        error.innerHTML = "First Name cannot be empty"
    } else {
        field.classList.remove("err");
        error.innerHTML = "";
    }

    return valid;
  }
    </script>
</head>
<body>
    <div id="div1">
        <div id="indiv1">
            <h1>
                Learn to code by watching others
            </h1>
            <p id="see">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding
                how developers think is invaluable.
            </p>
        </div>
        <div id="indiv2">
            <div>
                <button>
                    <b>Try it free 7 days</b> 
                    <span>then $20/mo. thereafter</span>
                </button>
            </div>
            <div>
                <form onsubmit="return check()" novalidate>
                    <input type="text" name="fname" id="fname" class="input"
                    placeholder="First Name" required>
                    <div id="cfname" class="emsg"></div>
                    <input type="text" name="lname" id="lname" class="input"
                    placeholder="Last Name" required>
                    <input type="email" name="mail" id="mail" class="input"
                    placeholder="Email Address" required>
                    <input type="password" name="pass" id="pass"  class="input"
                    placeholder="Password" required>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">

                    <div>
                        <p id="p">
                            By clicking the button, you are agreeing to our 
                            <a href="#">Terms and Services</a>
                        </p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</body>
</html>
